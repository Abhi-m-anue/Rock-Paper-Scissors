<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
        <link rel="shortcut icon" href="favicon.ico" />
        <title>Rock Paper Scissors</title>
    </head>
    <body>
    <div class="heading">
        <h1 class="hh">ROCK PAPER SCISSORS?</h1>
    </div>
    <div class="game-menu">
        <div class="user-side">
            <h2>PLAYER</h2>
            <div class="butn-container">
                <div class="btn-div" id="ROCK">
                    <button class="btn" id="rock" style="background: url('rock.png');
                    background-size:cover;"></button>
                    <p class="el" id="rock">ROCK</p>
                </div>
                <div class="btn-div" id="PAPER">
                    <button class="btn" id="paper" style="background: url('paper.png');
                    background-size:contain;"></button>
                    <p class="el" id="paper">PAPER</p>
                </div>
                <div class="btn-div" id="SCISSORS">
                    <button class="btn" id="scissors" style="background: url('scissors.png');
                    background-size:contain;"></button>
                    <p class="el" id="scissors">SCISSORS</p>
                </div>
            </div>
        </div>
        <div class="com-side">
            <h2>COMPUTER</h2>
            <div class="com-choice-container">
                <div class="rock">
                    <img src="rock.png">
                    <p>ROCK</p>
                </div>
                <div class="paper">
                    <img src="paper.png">
                    <p>PAPER</p>
                </div>
                <div class="scissors">
                    <img src="scissors.png">
                    <p>SCISSORS</p>
                </div>
            </div>
        </div>
    </div>
    <div class="score">
        <p class="usr-score">SCORE :</p>
        <p class="com-score">SCORE :</p>
    </div>
    <div class="result">
        <p class="status"></p>
        <button class="ply-agn">Play Again</button>
    </div>
    </body>
    
</html>
