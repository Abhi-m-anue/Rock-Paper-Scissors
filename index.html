<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
    <div class="heading">
        <h1 class="hh">ROCK PAPER SCISSORS?</h1>
    </div>
    <div class="game-menu">
        <div class="user-side">
            <h2>PLAYER</h2>
            <div class="butn-container">
                <button class="btn" id="rock"></button>
                <button class="btn" id="paper"></button>
                <button class="btn" id="scissors"></button>
            </div>
        </div>
        <div class="com-side">
            <h2>COMPUTER</h2>
            <div class="com-choice-container">
                <p class="rock">ROCK</p>
                <p class="paper">PAPER</p>
                <p class="scissors">SCISSORS</p>
            </div>
        </div>
    </div>
    <div class="score">
        <p class="usr-score">SCORE :</p>
        <p class="com-score">SCORE :</p>
    </div>
    <div class="result">
        <h3 class="status"></h3>
        <button class="ply-agn">Play Again</button>
    </div>
    </body>
    
</html>
