<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <script src="script.js" defer></script>
    </head>
    <body>
    <div class="game-menu">
        <div class="user-side">
            <h2>CHOOSE ONE</h2>
            <div class="butn-container">
                <button class="btn">ROCK</button>
                <button class="btn">PAPER</button>
                <button class="btn">SCISSORS</button>
            </div>
            <p class="yc">Your Choice</p>
        </div>
        <div class="com-side">
            <h2>COMPUTER CHOICE</h2>
            <div class="com-choice-container">
                <p class="rock">ROCK</p>
                <p class="paper">PAPER</p>
                <p class="scissors">SCISSORS</p>
            </div>
            <p class="cc">Computer Choice</p>
        </div>
    </div>
    <div class="score">
        <p class="usr-score">Your Score</p>
        <p class="com-score">Computer Score</p>
    </div>
    <div class="result">
        <h3 class="status"></h3>
        <button class="ply-agn">Play Again</button>
    </div>
    </body>
    
</html>
